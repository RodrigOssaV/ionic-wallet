<ion-grid>
  <ion-row>
    <ion-col size="6" *ngFor="let service of globalService.services">
      <ion-card color={{service.service_color}} (click)="handleSelectedItemService(service)">
        <!-- <img alt="Silhouette of mountains" src="https://ionicframework.com/docs/img/demos/card-media.png" /> -->
        <ion-card-header>
          <ion-card-title>{{ service.service_name }}</ion-card-title>
          <ion-card-subtitle><b>NÂ° cuenta</b><br>{{ service.service_nro_client }}</ion-card-subtitle>
        </ion-card-header>

        <!-- <ion-card-content>

        </ion-card-content> -->
      </ion-card>
    </ion-col>
  </ion-row>
</ion-grid>

<ion-modal [isOpen]="globalService.isModalItemOpen">
  <ng-template>
    <ion-header>
      <ion-toolbar>
        <ion-title>{{globalService.show_nameModal}}</ion-title>
        <ion-buttons slot="end">
          <ion-button (click)="globalService.setOpenModalItem(false)">Close</ion-button>
        </ion-buttons>
      </ion-toolbar>
    </ion-header>
    <ion-content class="ion-padding">
      <app-item-service></app-item-service>
    </ion-content>
  </ng-template>
</ion-modal>
