<ion-item class="input-form-check">
  <ion-input label="Nombre" labelPlacement="floating" [(ngModel)]="owncheck.owncheck_name"></ion-input>
</ion-item>

<ion-grid>
  <ion-row>
    <ion-col size="8" class="ion-no-padding" (click)="handleBtnSubmitOneOwnCheck()">
      <ion-button color="success" expand="block">Agregar</ion-button>
    </ion-col>
    <ion-col size="4" class="ion-no-padding" (click)="handleBtnSubmitMoreOwnCheck()">
      <ion-button color="tertiary" expand="block">Otro</ion-button>
    </ion-col>
    <ion-col size="12" class="ion-no-padding">
      <ion-button color="danger" expand="block" (click)="handleCloseModal()">Cerrar</ion-button>
    </ion-col>
  </ion-row>
</ion-grid>
