<ion-grid>
  <ion-row>
    <ion-col size="12" *ngFor="let wallet of globalService.wallets" >
      <ion-card (click)="handleSelectedItemWallet(wallet)">
        <!-- <img alt="Silhouette of mountains" src="https://ionicframework.com/docs/img/demos/card-media.png" /> -->
        <ion-card-header>
          <ion-card-title>{{ wallet.wallet_name }}</ion-card-title>
          <!-- <ion-card-subtitle><b>NÂ° cuenta</b><br>{{ service.service_nro_client }}</ion-card-subtitle> -->
        </ion-card-header>

        <!-- <ion-card-content>

        </ion-card-content> -->
      </ion-card>
    </ion-col>
  </ion-row>
</ion-grid>

<ion-modal [isOpen]="globalService.isModalWalletOpen">
  <ng-template>
    <ion-header>
      <ion-toolbar>
        <ion-title>{{showname_wallet}}</ion-title>
        <ion-buttons slot="end">
          <ion-button (click)="globalService.setOpenModalWallet(false)">Close</ion-button>
        </ion-buttons>
      </ion-toolbar>
    </ion-header>
    <ion-content class="ion-padding">
      <app-item-wallet></app-item-wallet>
    </ion-content>
  </ng-template>
</ion-modal>
