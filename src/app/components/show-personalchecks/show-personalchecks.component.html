<ion-grid>
  <ion-row>
    <ion-col size="12">
      <ion-item lines="none" *ngFor="let owncheck of array_personalChecks" class="input-form-check">
        <ion-label>{{ owncheck.owncheck_name }}</ion-label>
        <ion-button slot="end">
          <ion-icon name="calendar-number-sharp" slot="start"></ion-icon>
          {{ owncheck.data_createdAt }}
        </ion-button>
      </ion-item>
    </ion-col>
  </ion-row>
</ion-grid>
